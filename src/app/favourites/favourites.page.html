<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Favourites</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of favourites">
            <ion-item>
                <ion-thumbnail slot="start">
                    <ion-img [src]="item.image"></ion-img>
                </ion-thumbnail>

                <ion-label class="ion-text-wrap">
                    {{item.product}}<br>
                    <ion-text>${{item.price}}</ion-text>
                </ion-label>

            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteFromFavourite(item.id)">
                    <ion-icon name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>
