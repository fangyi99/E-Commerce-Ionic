<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button [routerLink]="['/login']">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Recover Your Account</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <div class="logo">
        <img src="assets/images/logo.JPG" />
    </div>
    <h3>Forgot your Password?</h3><br>
    <p>Enter your email below and we'll send you instructions to recover your password.</p>
    <form>
        <ion-item>
            <!-- <ion-label position="floating">Email</ion-label> -->
            <ion-input type="email" name="email" [(ngModel)]="email" placeholder="Email"></ion-input>
        </ion-item><br>
        <ion-row>
            <ion-col>
                <ion-button (click)="resetPassword()">Recover Password</ion-button>
            </ion-col>
        </ion-row>
    </form>

</ion-content>
