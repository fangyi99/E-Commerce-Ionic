<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Edit Profile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <form [formGroup]="updateForm">
        <div class="img">
            <img src="{{imgURL}}" (click)="takePicture()">
        </div>
        <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Email
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Mobile Number</ion-label>
            <ion-input type="Number" formControlName="mobile"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Password
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-row>
            <ion-col>
                <ion-button type="submit" (click)="updateAccount()">Save Changes</ion-button>
            </ion-col>
        </ion-row>

    </form>

</ion-content>
